<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="modal fade" id="modal-inclusions" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body-custom" id="modal-inclusions-content">

                </div>
            </div>
        </div>
    </div>
    <main class="w-100 col-12 container">
        <section class="container-filter bg-white d-flex align-items-center">
            <div class="col-4 d-flex align-items-center justify-content-around">
                <span class="filter-by">Filter by</span>
                <div class="cont-select">

                    <div class="custom-select">
                        <img class="chevron-down-select" src="assets/images/chevron-down.svg" alt="">
                        <select id="select-category" onchange="filterBy()">

                        </select>
                    </div>
                </div>
            </div>

            <div class="container-checkboxes col-8 d-flex align-items-center">
                <div class="col-4 d-flex flex-column">
                    <div class="d-flex align-items-center top-checkbox"><input type="checkbox" onchange="filterBy()"
                            name="" id="manual-transmission"><label class="checkbox" for="manual-transmission">Manual
                            transmission</label></div>

                    <div class="d-flex align-items-center"><input type="checkbox" name=""
                            id="automatic-transmission"><label class="checkbox" for="automatic-transmission">Automatic
                            transmission</label></div>
                </div>


                <div class="col-4 d-flex flex-column">
                    <div class="d-flex align-items-center top-checkbox"><input type="checkbox" onchange="filterBy()"
                            name="" id="five-seats"><label class="checkbox" for="five-seats">5 seats</label></div>

                    <div class="d-flex align-items-center"><input type="checkbox" onchange="filterBy()" name=""
                            id="seven-seats"><label class="checkbox" for="seven-seats">7 seats or more</label></div>
                </div>

                <div class="col-3 d-flex flex-column">
                    <div class="d-flex align-items-center top-checkbox"><input type="checkbox" onchange="filterBy()"
                            name="" id="convertibles"><label class="checkbox" for="convertibles">Convertibles</label>
                    </div>

                    <div class="d-flex align-items-center opacity-0"><input type="checkbox" onchange="filterBy()"
                            name=""><label class="checkbox"></label></div>

                </div>

            </div>
        </section>

        <section class="container-cars px-3">

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="js/index.js"></script>
</body>

</html>
